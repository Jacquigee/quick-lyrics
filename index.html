<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quick-Lyrics</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div id="topheader"><header>
          <h1>Quick-Lyrics</h1>
        </header>

      </div>
    </div>

    <div class="container topRow">
      <div class="textField">
        <div class="inputFields">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Artiste Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Artiste Name">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Song Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Song Name Name">
          </div>
        </div>
        
        
      </div>
      <div class="button getLyrics">
        <button type="button" class="btn btn-primary btn-lg">Get Lyrics!</button>
      </div>
    </div>
    <div class="container bottom">
      <textarea name="name" cols="158" id="lyricsDisplay"></textarea>
    </div>
  </body>
</html>
